<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
        integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw="
        crossorigin="anonymous"></script>
    <script src="js/project.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="board">
        <div class="tile noBorder" id="1"></div>
        <div class="tile leftRightBorder" id="2"></div>
        <div class="tile noBorder" id="3"></div>
        <div class="tile topBottomBorder" id="4"></div>
        <div class="tile centerBorder" id="5"></div>
        <div class="tile topBottomBorder" id="6"></div>
        <div class="tile noBorder" id="7"></div>
        <div class="tile leftRightBorder" id="8"></div>
        <div class="tile noBorder" id="9"></div>
    </div>
    <div class="result">
        <div id="winningMessage"></div>
        <button id="resetButton">Reset</button>
    </div>
    
</body>
</html>
